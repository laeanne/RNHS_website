<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(1b366a76-2a6f-4b52-8098-31fe6af74bc7.jpg) no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.39);
            border-radius: 8px;
            color: #000;
            text-align: center;
        }
        .faculty {
            display: column;
            justify-content: space-around;
            margin-top: 20px;
        }
        .faculty img {
            border-radius: 10px;
            max-width: 76%; 
            border: 2px solid #fff; 
        }
        .faculty .principal img {
            max-width: 25%; /* Smaller size for principal image */
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="logout-button">Log Out</a>
        <h1>Welcome to Rosales National High School</h1>
        <nav>
            <ul>
                <li><a href="website.html">Home / About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="Facilities.html">Facilities</a></li>
                <li><a href="strands.html">Strands</a></li>
                <li><a href="resume.html">Web dev</a></li>
                <li><a href="Deped.html">DepEd Mission and Vision</a></li>
                <li><a href="core.html">Core Values</a></li>
                <li><a href="mandate.html">Mandate</a></li>
                <li><a href="faculties.html">Faculty and Staff</a></li>
            </ul>
        </nav>
        <section id="home-about">
            <h1>Faculty and Staff</h1>
            <div class="faculty">
                <div>
                    <img src="STAFF.jpg" alt="Faculty Member 1">
                    <p>Staff Members</p>
                </div><br><br><br>
                <div class="principal">
                    <img src="MAAM.jpg" alt="Faculty Member 2">
                    <p>Rowena Lea G. Moreno</p>
                    <h1>PRINCIPAL IV</h1>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
